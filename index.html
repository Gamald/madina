<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صيانة التكييفات - المدينة المنورة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #005f73;
            color: white;
            padding: 15px 0;
        }
        h1, h2 {
            margin: 10px 0;
        }
        .services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .service-card {
            background-color: #e3f2fd;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .contact-form {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .contact-form input, .contact-form textarea, .contact-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        footer {
            background-color: #005f73;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>صيانة التكييفات</h1>
        <h2>المدينة المنورة</h2>
    </header>

    <section class="services">
        <div class="service-card">
            <h3>تنظيف التكييفات</h3>
            <p>خدمات تنظيف احترافية لضمان كفاءة التبريد.</p>
        </div>
        <div class="service-card">
            <h3>صيانة الأعطال</h3>
            <p>حل جميع مشاكل التكييفات بسرعة وجودة عالية.</p>
        </div>
        <div class="service-card">
            <h3>تركيب التكييفات</h3>
            <p>تركيب وحدات جديدة بمهارة عالية.</p>
        </div>
    </section>

    <section class="contact-form">
        <h3>تواصل معنا</h3>
        <form id="contactForm">
            <input type="text" id="name" placeholder="اسمك" required>
            <input type="email" id="email" placeholder="بريدك الإلكتروني" required>
            <textarea id="message" placeholder="رسالتك" rows="5" required></textarea>
            <button type="submit">إرسال</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <footer>
        &copy; 2024 صيانة التكييفات - المدينة المنورة
    </footer>

    <script src="script.js"></script>
</body>
